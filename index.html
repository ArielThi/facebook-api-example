<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #status, #user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Inicia sesión con Facebook</h1>
    
    <!-- Botón de Login -->
    <button onclick="facebookLogin()">Iniciar sesión con Facebook</button>

    <div id="status"></div>
    <div id="user-info"></div>

    <script>
        // Cargar el SDK de Facebook JavaScript
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1829429337878297', 
                cookie     : true,
                xfbml      : true,
                version    : 'v14.0'
            });

            // Verificar el estado del inicio de sesión
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        // Cargar el SDK de Facebook de manera asíncrona
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Función para manejar el inicio de sesión
        function facebookLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    // El usuario ha iniciado sesión con éxito
                    console.log('Usuario conectado');
                    fetchUserInfo();
                } else {
                    // El usuario canceló el login
                    document.getElementById('status').innerHTML = 'El usuario canceló el login o no concedió permisos.';
                }
            }, {scope: 'public_profile,email'});  // Pedir permisos de perfil y correo
        }

        // Callback para manejar el estado del login
        function statusChangeCallback(response) {
            console.log('Estado de la respuesta:', response);
            if (response.status === 'connected') {
                console.log('Usuario está conectado');
                fetchUserInfo();
            } else {
                console.log('Usuario no está conectado');
                document.getElementById('status').innerHTML = 'Por favor, inicia sesión.';
            }
        }

        // Función para obtener y mostrar la información del usuario
        function fetchUserInfo() {
            FB.api('/me', { fields: 'id,name,email,picture.type(large)' }, function(response) {
                // Mostrar los datos del usuario
                document.getElementById('status').innerHTML = '¡Bienvenido, ' + response.name + '!';
                
                var userInfoHtml = `
                    <img id="profile-picture" src="${response.picture.data.url}" alt="Foto de perfil">
                    <p><strong>Nombre:</strong> ${response.name}</p>
                    <p><strong>Email:</strong> ${response.email || 'No disponible'}</p>
                    <p><strong>ID de Facebook:</strong> ${response.id}</p>
                `;
                document.getElementById('user-info').innerHTML = userInfoHtml;
                
                console.log('Datos del usuario: ', response);
            });
        }
    </script>
</body>
</html>
